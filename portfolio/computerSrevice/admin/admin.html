<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="admin.css">
</head>
<body>
    <div class="admin-container">
        <button id="logout-btn" class="btn btn-danger mt-3">Logout</button>
        
        <div class="menu-items-container">
            <div class="form-container">
                <h1>Admin Panel</h1>
                <form id="add-menu-item-form">
                    <input type="hidden" id="edit-item-id" name="edit-item-id">
                    <div class="form-group">
                        <label for="img">Image URL</label>
                        <input type="text" id="img" name="img" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="altimg">Image Alt Text</label>
                        <input type="text" id="altimg" name="altimg" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="title">Title</label>
                        <input type="text" id="title" name="title" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="descr">Description</label>
                        <textarea id="descr" name="descr" class="form-control" required></textarea>
                    </div>
                    <div class="form-group">
                        <label for="price">Price</label>
                        <input type="number" id="price" name="price" class="form-control" required>
                    </div>
                    <button type="submit" id="add-btn" class="btn btn-primary">Add Item</button>
                    <button type="button" id="update-btn" class="btn btn-success" style="display: none;">Update Item</button>
                </form>
                
            </div>
            <div class="items-container">
                <h2>Items</h2>
                <div id="menu-items-container"></div>
            </div>
        </div>

        <div class="components-list-container">
            <div class="form-container"> 
                 
                <form id="add-component-form">
                    <input type="hidden" id="edit-component-id" name="edit-component-id">
                    <div class="form-group">
                        <label for="component-name">Name</label>
                        <input type="text" id="component-name" name="name" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="component-category">Category</label>
                        <select name="category" id="component-category" class="form-control" required>
                            <option value="">--Option--</option>
                            <option value="cpu">CPU</option>
                            <option value="gpu">GPU</option>
                            <option value="ram">RAM</option>
                            <option value="storage">Storage</option>
                            <option value="psu">PSU</option>
                            <option value="case">Case</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="component-price">Price</label>
                        <input type="number" id="component-price" name="price" class="form-control" required>
                    </div>
                    <button type="submit" id="add-component-btn" class="btn btn-primary">Add Component</button>
                    <button type="button" id="update-component-btn" class="btn btn-success" style="display: none;">Update Component</button>
                </form>  
            </div>

            <div class="components-container">
                <h2>Components</h2>
                <div id="components-list-container"></div>
            </div>
        </div>
    </div>
    <script src="admin.js"></script>
</body>
</html>
